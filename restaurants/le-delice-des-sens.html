<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>le délice des sens</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://kit.fontawesome.com/71728bf568.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="../index.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img class="header__image" src="../images/logo/ohmyfood.png" alt="logo ohmyfood">
        <img class="header__image2" src="../images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
            alt="image assiette">
    </header>
    <section class="menu">
        <div class="menu__layout">
            <h1 class="menu__title">Le délice des sens</h1>
            <i class="fa-regular fa-heart invisible"></i>
            <i class="fa-solid fa-heart visible"></i>
        </div>
        <h2 class="menu__title--2">Entrées</h2>
        <div class="menu__button">
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Tartare de thon</h3>
                    <p>Assaisonné au yuzu</p>
                </div>
                <p class="euro">25€</p>
            </button>
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Bouchée de homard croustillant</h3>
                    <p>Et sa farandole de petits légumes</p>
                </div>
                <p class="euro">35€</p>
            </button>
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Velouté de cèpes</h3>
                    <p>Aux truffes</p>
                </div>
                <p class="euro">20€</p>
            </button>
        </div>
        <h2 class="menu__title--2">Plats</h2>
        <div class="menu__button">
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Poulet rôti aux herbes de Provence</h3>
                    <p>Et sa crème de truffe</p>
                </div>
                <p class="euro">40€</p>
            </button>
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Langouste rôtie</h3>
                    <p>Et ses légumes de saison</p>
                </div>
                <p class="euro">35€</p>
            </button>
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Côte de bœuf Angus</h3>
                    <p>Et sa purée de panais</p>
                </div>
                <p class="euro">44€</p>
            </button>
        </div>
        <h2 class="menu__title--2">Desserts</h2>
        <div class="menu__button">
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Farandole de desserts</h3>
                    <p>Du chef</p>
                </div>
                <p class="euro">18€</p>
            </button>
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Crème brulée</h3>
                    <p>Revisitée</p>
                </div>
                <p class="euro">22€</p>
            </button>
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Tiramisu</h3>
                    <p>À la noisette</p>
                </div>
                <p class="euro">23€</p>
            </button>
        </div>
        <div class="menu__button--last">
            <button>Commander</button>
        </div>
    </section>
    <footer class="footer">
        <h3 class="footer__title">ohmyfood</h3>
        <nav>
            <ul class="footer__list">
                <li>
                    <a href="#"><i class="fa-solid fa-utensils icon1"></i>Proposer un restaurant</a>
                    <a href="#" class="footer__list--link1"><i class="fa-solid fa-handshake-angle icon2"></i>Devenir
                        partenaire</a>
                    <a href="#">Mentions légales</a>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
