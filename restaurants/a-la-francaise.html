<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a la française</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://kit.fontawesome.com/71728bf568.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="../index.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img class="header__image" src="../images/logo/ohmyfood.png" alt="logo ohmyfood">
        <img class="header__image2" src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="image assiette">
    </header>
    <section class="menu">
        <div class="menu__layout">
            <h1 class="menu__title">À la française</h1>
            <input type="checkbox" id="heart" class="invisible-checkbox">
            <label for="heart">
                <i class="fa-regular fa-heart invisible"></i>
                <i class="fa-solid fa-heart visible"></i>
            </label>
        </div>
        <h2 class="menu__title--2">Entrées</h2>
        <div class="menu__button">
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Tartare de poulpe acidulé</h3>
                    <p>Aux zestes d'orange</p>
                </div>
                <p class="euro">25€</p>
            </button>
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Velouté de légumes d'antan</h3>
                    <p>Carotte, panais, topinambour</p>
                </div>
                <p class="euro">35€</p>
            </button>
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Soupe à l'oignon</h3>
                    <p>Revisitée</p>
                </div>
                <p class="euro">20€</p>
            </button>
        </div>
        <h2 class="menu__title--2">Plats</h2>
        <div class="menu__button">
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Coquilles Saint-Jacques</h3>
                    <p>Accompagnées d'une purée de panais</p>
                </div>
                <p class="euro">40€</p>
            </button>
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Magret de canard</h3>
                    <p>Et parmentier de pommes de terre</p>
                </div>
                <p class="euro">35€</p>
            </button>
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                    <p>Sur son lit de gnocchis aux légumes</p>
                </div>
                <p class="euro">44€</p>
            </button>
        </div>
        <h2 class="menu__title--2">Desserts</h2>
        <div class="menu__button">
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Pétales de violettes glacés</h3>
                    <p>Et purée de noisettes</p>
                </div>
                <p class="euro">18€</p>
            </button>
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Fondant au chocolat</h3>
                    <p>Revisité</p>
                </div>
                <p class="euro">22€</p>
            </button>
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Millefeuille croustillant</h3>
                    <p>Myrtilles et pâte d’amande</p>
                </div>
                <p class="euro">23€</p>
            </button>
        </div>
        <div class="menu__button--last">
            <button>Commander</button>
        </div>
    </section>
    <footer class="footer">
        <h3 class="footer__title">ohmyfood</h3>
        <nav>
            <ul class="footer__list">
                <li>
                    <a href="#"><i class="fa-solid fa-utensils icon1"></i>Proposer un restaurant</a>
                    <a href="#" class="footer__list--link1"><i class="fa-solid fa-handshake-angle icon2"></i>Devenir
                        partenaire</a>
                    <a href="#">Mentions légales</a>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
