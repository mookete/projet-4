<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>la note enchantée</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://kit.fontawesome.com/71728bf568.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="../index.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img class="header__image" src="../images/logo/ohmyfood.png" alt="logo ohmyfood">
        <img class="header__image2" src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
            alt="image assiette">
    </header>
    <section class="menu">
        <div class="menu__layout">
            <h1 class="menu__title">La note enchantée</h1>
            <i class="fa-regular fa-heart invisible"></i>
            <i class="fa-solid fa-heart visible"></i>
        </div>
        <h2 class="menu__title--2">Entrées</h2>
        <div class="menu__button">
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Ravioles de foie gras</h3>
                    <p>Accompagnées de leur crème à la truffe</p>
                </div>
                <p class="euro">25€</p>
            </button>
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Caviar osciètre</h3>
                    <p>Sur blini à la farine de blé noir</p>
                </div>
                <p class="euro">35€</p>
            </button>
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Homard et espuma de potiron</h3>
                    <p>Marinés aux zestes d'orange</p>
                </div>
                <p class="euro">20€</p>
            </button>
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Foie gras de canard cuit entier</h3>
                    <p>Confiture de figue et pain toasté</p>
                </div>
                <p class="euro">35€</p>
            </button>
        </div>
        <h2 class="menu__title--2">Plats</h2>
        <div class="menu__button">
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Noix de coquilles Saint-Jacques</h3>
                    <p>Sur lit de purée de céleri-rave</p>
                </div>
                <p class="euro">40€</p>
            </button>
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Langoustine poêlée</h3>
                    <p>Purée de patate douce</p>
                </div>
                <p class="euro">35€</p>
            </button>
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Mijoté de queue de boeuf</h3>
                    <p>Et riz sauvage aux zestes de citron</p>
                </div>
                <p class="euro">44€</p>
            </button>
        </div>
        <h2 class="menu__title--2">Desserts</h2>
        <div class="menu__button">
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Macaron noisette et chocolat</h3>
                    <p>Glace au caramel brun et sel de Guérande</p>
                </div>
                <p class="euro">18€</p>
            </button>
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Baba au rhum revisité</h3>
                    <p>Avec son coulis de citron</p>
                </div>
                <p class="euro">22€</p>
            </button>
            <button class="menu__button--layout">
                <div class="menu__together">
                    <h3>Tarte au citron meringuée</h3>
                    <p>Déstructurée</p>
                </div>
                <p class="euro">23€</p>
            </button>
        </div>
        <div class="menu__button--last">
            <button>Commander</button>
        </div>
    </section>
    <footer class="footer">
        <h3 class="footer__title">ohmyfood</h3>
        <nav>
            <ul class="footer__list">
                <li>
                    <a href="#"><i class="fa-solid fa-utensils icon1"></i>Proposer un restaurant</a>
                    <a href="#" class="footer__list--link1"><i class="fa-solid fa-handshake-angle icon2"></i>Devenir
                        partenaire</a>
                    <a href="#">Mentions légales</a>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
