<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/71728bf568.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img class="header__image" src="images/logo/ohmyfood.png" alt="logo ohmyfood">
        <div class="header__tous">
            <i class="fa-solid fa-location-dot"></i>
            <p class="header__tous--text">Paris, Belleville</p>
        </div>
    </header>
    <section class="intro">
        <h1 class="intro__text">Réservez le menu qui vous convient</h1>
        <p class="intro__text--1">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
        <button>Explorer nos restaurants</button>
    </section>
    <section class="choix">
        <h2 class="choix__title">Fonctionnement</h2>
        <p class="choix__text">1</p>
        <button><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</button>
        <p class="choix__text">2</p>
        <button><i class="fa-solid fa-list"></i>Composez votre menu</button>
        <p class="choix__text">3</p>
        <button><i class="fa-solid fa-store"></i>Dégustez au restaurant</button>
    </section>
</body>

</html>
